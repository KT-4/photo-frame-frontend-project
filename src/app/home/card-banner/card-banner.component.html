<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-4" *ngFor="let card of cards">
        <div routerLink="/product/wall-photo" class="card mx-1 my-3">
          <div class="card_img">
            <a> <img [src]="card.img" class="card-img-top" alt="..." /></a>
          </div>

          <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
