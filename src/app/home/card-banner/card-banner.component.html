<div class="wrapper">
    <div class="container">
        <div class="row">

            <div class="col-md-6 col-lg-3 " *ngFor="let card of cards" >
                <div class="card mx-30">
                    <a [href]="card.link">
                    <img [src]="card.img" class="card-img-top" alt="..."></a>
                    <div class="card-body">
                        <h5 class="card-title">{{card.title}}</h5>
                        
                    </div>
                </div>
            </div> 

        </div>
    </div>
</div>
